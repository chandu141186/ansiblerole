- name: install mysql client
  ansible.builtin.dnf:
    name: mysql
    state: present

- name: check cities schema exists or not
  ansible.builtin.command:  mysql -h {{mysql.chandulearn.online}} -uroot -p{{RoboShop@1}} -sN -e "SELECT COUNT(*) FROM INFORMATION_SCHEMA.SCHEMATA WHERE SCHEMA_NAME = 'cities'"
  register: schema

- name: print output
  ansible.builtin.debug:
    msg: "schema output: {{schema}}"

- name: load cities data
  ansible.builtin.shell: "mysql -h {{mysql.chandulearn.online}} -uroot -p{{RoboShop@1}}  < /app/schema/shipping.sql"
  when: schema.stdout != "1"